  <body class="smoothTransition">
    
  <form id="movieForm">
      
<div class="container-md">
    <h1 class="tituloDiv"> Enter The New Movie</h1>
    <div class="labelContainer">
    <div class="form-floating">
      <input id="title" type="title" class="form-control"  placeholder="name@example.com">
      <label for="floatingInput">Title</label>
    </div>
    <div class="form-floating">
      <input id="year" type="year" class="form-control"  placeholder="Password">
      <label for="floatingPassword">Year</label>
    </div>
  </div>
  <div class="labelContainer">
      <div class="form-floating">
        <input id="director" type="director" class="form-control"  placeholder="Password">
        <label for="floatingPassword">Director</label>
      </div>
      <div class="form-floating">
        <input id="duration" type="duration" class="form-control" placeholder="Password">
        <label for="floatingPassword">Duration</label>
      </div> </div>
      <div class="labelContainer">
      <div class="form-floating">
        <input id="genre" type="genre" class="form-control"  placeholder="Password">
        <label for="floatingPassword">Genre</label>
      </div>
      <div class="form-floating">
        <input id="rate" type="rate" class="form-control"  placeholder="Password">
        <label for="floatingPassword">Rate</label>
      </div></div>

     
      <div id="posterUrl" class="form-floating">
        <input id="poster" type="url" class="form-control"  placeholder="Password">
        <label for="floatingPassword">Poster URL</label>
      </div>
      <div class="botonesContainer">
      <button id="botonNewMovie" type="submit" class="btn btn-primary btn-lg">New Movie</button>
      <button id="botonClean" type="button" class="btn btn-secondary btn-lg">Clean imputs</button>
    </div>

</div>
        
</form>
